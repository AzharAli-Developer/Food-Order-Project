<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <link rel="stylesheet" href="cart.css">

</head>

<body>

    <div>
        <h1 class="heading">Your Cart Items</h1>
    </div>

    <main>
        <section class="cart">
            <!-- Display the items in the cart here -->
        </section>
    </main>

    <div class="total-section">
        <h1>CheckOut</h1>
        <div>
            <span>Your Order is here</span>
        </div>
        <div id="itemized-list"></div>
        <div class="checkout">
            <p id="total-price">$0.00</p>
            <button onclick="checkout()">Checkout</button>

        </div>
    </div>

    <script src="cart.js"></script>
</body>

</html>
